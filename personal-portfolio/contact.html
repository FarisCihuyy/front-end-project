<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Contact for a simple HTML only Website" />
    <meta name="keywords" content="HTML, Frontend, roadmap.sh" />
    <meta name="author" content="Faris S" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Contact | Basic HTML Website</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="logo"><a href="index.html">FS</a></h1>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="article.html">Articles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="toggle-theme">
          <iconify-icon icon="circum:dark" class="dark-icon"></iconify-icon>
          <iconify-icon icon="circum:light" class="light-icon"></iconify-icon>
        </button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Contact</h1>
      </section>
      <form class="contact-form">
        <div class="input-group">
          <div class="input-item">
            <label for="name">name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name*" required />
          </div>
          <div class="input-item">
            <label for="number">phone number</label>
            <input
              type="number"
              name="number"
              id="numeber"
              placeholder="Enter your phone number*"
              required
            />
          </div>
        </div>
        <div class="input-item">
          <label for="email">email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email*" required />
        </div>
        <div class="input-item">
          <label for="message">your message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="send-btn">Send Messsage</button>
      </form>
    </main>

    <footer class="footer">&copy; all rights reserved 2025</footer>

    <!-- Icon -->
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>

    <!-- script -->
    <script src="index.js"></script>
  </body>
</html>
